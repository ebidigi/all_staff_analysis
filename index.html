<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月内管理ダッシュボード | DigiMan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* メインカラー */
            --primary-blue: #1155cc;
            --primary-cyan: #00a2da;
            --primary-yellow: #e8d335;
            --primary-red: #e04f24;

            /* ブルー系グラデーション */
            --blue-50: #e7eefb;
            --blue-100: #c2d6f9;
            --blue-200: #86aaec;
            --blue-300: #437ce1;
            --blue-400: #1155cc;
            --blue-500: #0c3d93;
            --blue-600: #082558;

            /* シアン系グラデーション */
            --cyan-50: #eff8fa;
            --cyan-100: #a1d7ea;
            --cyan-200: #6dc6e5;
            --cyan-300: #00a2da;
            --cyan-400: #0083b0;

            /* イエロー系グラデーション */
            --yellow-50: #fbf8e2;
            --yellow-100: #f4edb6;
            --yellow-200: #ede07d;
            --yellow-300: #e8d335;
            --yellow-400: #dbc522;

            /* レッド系グラデーション */
            --red-50: #ffeae4;
            --red-100: #fecec0;
            --red-200: #ef947a;
            --red-300: #ec724e;
            --red-400: #e04f24;

            /* グレー系 */
            --gray-50: #fafaff;
            --gray-100: #f9f9fc;
            --gray-200: #e4e8ef;
            --gray-300: #d0d4dc;
            --gray-400: #b1b4ba;
            --gray-500: #787b7f;
            --gray-600: #434547;

            /* セマンティックカラー */
            --dark-navy: #082558;
            --logo-gray: #787b7f;
            --text-dark: #434547;
            --text-light: #787b7f;
            --text-muted: #688dce;
            --bg-white: #FFFFFF;
            --bg-light: #f9f9fc;
            --border-color: #e4e8ef;

            /* ステータスカラー */
            --success: #86aaec;
            --success-light: #c2d6f9;
            --warning: #ede07d;
            --warning-light: #f4edb6;
            --danger: #ef947a;
            --danger-light: #fecec0;
        }

        /* 同期警告バナー */
        .sync-warning-banner {
            display: none;
            background: linear-gradient(90deg, #fef3cd 0%, #fff3cd 100%);
            border-bottom: 1px solid #ffc107;
            padding: 10px 30px;
            margin-left: 305px;
            color: #856404;
            font-size: 13px;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 40;
        }
        .sync-warning-banner.show {
            display: flex;
        }
        .sync-warning-banner svg {
            flex-shrink: 0;
        }
        .sync-warning-banner .warning-text {
            flex: 1;
        }
        .sync-warning-banner .warning-dismiss {
            background: none;
            border: none;
            color: #856404;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 12px;
            opacity: 0.7;
        }
        .sync-warning-banner .warning-dismiss:hover {
            opacity: 1;
        }

        body {
            font-family: 'Noto Sans JP', 'Poppins', sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            color: var(--text-dark);
            padding: 0;
            font-size: 14px;
            line-height: 1.6;
        }

        /* ヘッダー */
        .top-header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .page-title-text {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-left: 20px;
            padding-left: 20px;
            border-left: 1px solid var(--border-color);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .last-updated {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .refresh-btn {
            background: var(--primary-blue);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: #1548B8;
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--bg-white);
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--primary-blue);
            color: white;
        }

        .nav-btn svg {
            flex-shrink: 0;
        }

        /* サイドバーレイアウト */
        .app-container {
            display: flex;
            min-height: calc(100vh - 70px);
        }

        .sidebar {
            width: 280px;
            min-width: 280px;
            background: var(--bg-white);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            transition: all 0.3s ease;
            overflow-y: auto;
            position: sticky;
            top: 70px;
            height: calc(100vh - 70px);
        }

        .sidebar.collapsed {
            width: 0;
            min-width: 0;
            padding: 0;
            overflow: hidden;
        }

        .sidebar-toggle {
            position: fixed;
            left: 280px;
            top: 85px;
            width: 24px;
            height: 48px;
            background: var(--primary-blue);
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: left 0.3s ease;
            color: white;
        }

        .sidebar-toggle:hover {
            background: #1548B8;
        }

        .sidebar-toggle svg {
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed ~ .sidebar-toggle svg {
            transform: rotate(180deg);
        }

        .main-content {
            flex: 1;
            padding: 30px;
            max-width: 100%;
            overflow-x: auto;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* サイドバー内フィルター */
        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sidebar select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-dark);
            background: var(--bg-white);
        }

        .sidebar input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-dark);
            background: var(--bg-white);
            margin-bottom: 8px;
        }

        .date-label {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        /* ローディング */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* セクションタイトル */
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 18px;
            background: var(--primary-blue);
            border-radius: 2px;
        }

        /* フィルターセクション */
        .analysis-filter-section {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 20px 24px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .filter-group-label {
            font-size: 0.8rem;
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 10px;
            margin-top: 16px;
        }

        .filter-group-label:first-child {
            margin-top: 0;
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-btn {
            padding: 4px 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-white);
            color: var(--text-light);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .filter-btn:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .filter-btn.active {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
        }

        .filter-search {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .filter-btn-row.scrollable {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .filter-btn-row.scrollable::-webkit-scrollbar {
            width: 4px;
        }

        .filter-btn-row.scrollable::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 2px;
        }

        .filter-btn-row.scrollable::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 2px;
        }

        .selected-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            min-height: 36px;
            align-items: center;
        }

        .selected-tags.empty {
            display: none;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--primary-blue);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .tag.project {
            background: var(--primary-blue);
        }

        .tag.member {
            background: var(--primary-cyan);
        }

        .tag-remove {
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .tag-remove:hover {
            opacity: 1;
        }

        .clear-all-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--gray-300);
            color: var(--text-light);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .clear-all-btn:hover {
            background: var(--gray-100);
            border-color: var(--gray-400);
        }

        .filter-date-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .filter-date-row label {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .filter-date-row input[type="date"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-dark);
        }

        .filter-date-row span {
            color: var(--text-light);
        }

        /* KPIセクション */
        .analysis-kpi-section {
            margin-bottom: 30px;
        }

        .analysis-kpi-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .analysis-kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .analysis-kpi-card {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .kpi-name {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .kpi-main-value {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .kpi-comparison {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .comparison-item {
            font-size: 0.75rem;
            margin-bottom: 4px;
        }

        .comparison-label {
            color: var(--text-light);
        }

        .comparison-value {
            font-weight: 600;
        }

        .comparison-value.positive {
            color: var(--primary-blue);
        }

        .comparison-value.negative {
            color: var(--primary-red);
        }

        .comparison-value.neutral {
            color: var(--text-light);
        }

        /* グラフセクション */
        .analysis-chart-section {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }

        .chart-type-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .chart-type-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--bg-white);
            color: var(--text-light);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .chart-type-btn:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .chart-type-btn.active {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
        }

        .chart-compare-toggle {
            margin-bottom: 20px;
        }

        .compare-toggle-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .compare-toggle-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .compare-toggle-text {
            font-size: 0.85rem;
            color: var(--text-dark);
        }

        .chart-container {
            height: 400px;
            position: relative;
        }

        /* エラーメッセージ */
        .error-message {
            background: var(--red-50);
            border: 1px solid var(--red-200);
            color: var(--red-400);
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* フッター */
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--text-light);
            font-size: 0.8rem;
        }

        /* 進捗ペースセクション */
        .progress-pace-section {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 20px 24px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .progress-pace-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .progress-pace-card {
            background: var(--blue-50);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .pace-label {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .pace-value {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .pace-value.positive {
            color: var(--primary-blue);
        }

        .pace-value.negative {
            color: var(--primary-red);
        }

        .pace-value.neutral {
            color: var(--text-dark);
        }

        .pace-sub {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .progress-pace-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* レスポンシブ */
        @media (max-width: 1200px) {
            .analysis-kpi-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 70px;
                z-index: 90;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }

            .sidebar.collapsed {
                left: -280px;
            }

            .sidebar-toggle {
                position: fixed;
            }
        }

        @media (max-width: 768px) {
            .top-header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .main-content {
                padding: 15px;
            }

            .dashboard {
                padding: 0;
            }

            .analysis-kpi-grid {
                grid-template-columns: 1fr;
            }

            .chart-type-selector {
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 10px;
            }

            .filter-date-row {
                flex-wrap: wrap;
            }

            .progress-pace-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">データを読み込んでいます...</div>
    </div>

    <div class="top-header">
        <div class="logo">
            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="40" height="40" rx="8" fill="#1155cc"/>
                <path d="M12 14h6v12h-6zM22 10h6v16h-6z" fill="white"/>
            </svg>
            <span class="logo-text">DigiMan</span>
            <span class="page-title-text">月内管理ダッシュボード</span>
        </div>
        <div class="header-right">
            <a href="comparison.html" class="nav-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                過去比較
            </a>
            <div class="last-updated" id="lastUpdated"></div>
            <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
                更新
            </button>
        </div>
    </div>

    <!-- 同期警告バナー -->
    <div class="sync-warning-banner" id="syncWarningBanner">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        <span class="warning-text" id="syncWarningText">同期が遅延している可能性があります</span>
        <button class="warning-dismiss" onclick="dismissSyncWarning()">閉じる</button>
    </div>

    <div class="app-container">
        <!-- サイドバー -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-section-title">表示期間</div>
                <div class="date-label">開始日</div>
                <input type="date" id="analysisStartDate">
                <div class="date-label">終了日</div>
                <input type="date" id="analysisEndDate">
                <button class="filter-btn" style="width: 100%; margin-top: 8px;" onclick="applyAnalysisFilters()">適用</button>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-section-title">種別</div>
                <div class="filter-btn-row" id="employeeTypeFilterRow"></div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-section-title">案件</div>
                <div class="filter-btn-row" id="analysisProjectFilterRow"></div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-section-title">担当者</div>
                <input type="text" class="filter-search" id="memberSearchInput" placeholder="名前で検索..." oninput="filterMemberButtons()">
                <div class="filter-btn-row scrollable" id="analysisMemberFilterRow"></div>
            </div>

            if (result[0] && result[0].error) {

            const queryResult = result[0];

            const cols = queryResult.results.columns || [];
            const rows = queryResult.results.rows || [];

            return rows.map(row => {
                const obj = {};
                row.forEach((cell, i) => {

                });

            });

            const currentPrToAppo = currentTotals.pr > 0 ? currentTotals.appo / currentTotals.pr * 100 : 0;
            const currentCallToAppo = currentTotals.calls > 0 ? currentTotals.appo / currentTotals.calls * 100 : 0;

            // Previous month totals
            const prevTotals = prevMonthData.daily.reduce((acc, r) => {
                acc.calls += r.calls || 0;
                acc.pr += r.pr || 0;
                acc.appo += r.appo || 0;
                return acc;
            }, { calls: 0, pr: 0, appo: 0 });

            const prevCallToPR = prevTotals.calls > 0 ? prevTotals.pr / prevTotals.calls * 100 : 0;
            const prevPrToAppo = prevTotals.pr > 0 ? prevTotals.appo / prevTotals.pr * 100 : 0;
            const prevCallToAppo = prevTotals.calls > 0 ? prevTotals.appo / prevTotals.calls * 100 : 0;

            return {
                lastMonth: {
                    callToPR: prevCallToPR > 0 ? currentCallToPR - prevCallToPR : 0,
                    prToAppo: prevPrToAppo > 0 ? currentPrToAppo - prevPrToAppo : 0,

                    prToAppo: 0,
                    callToAppo: 0
                }

        }

                return `

            }).join('');

        // 前月の同日までのデータを取得
        async function getPrevMonthSameDayData(sameDay) {
            const now = new Date();
            const prevMonthStart = new Date(now.getFullYear(), now.getMonth() - 1, 1);
            const prevMonthSameDay = new Date(now.getFullYear(), now.getMonth() - 1, sameDay);

            // 前月の日数を超えないように調整
            const prevMonthLastDay = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
            if (sameDay > prevMonthLastDay) {
                prevMonthSameDay.setDate(prevMonthLastDay);
            }

            // 除外メンバーのプレースホルダ
            const excludePlaceholders = EXCLUDED_MEMBERS.map(() => '?').join(',');

            // 種別フィルターが有効な場合は担当者別でデータを取得してJSで集計
            if (selectedEmployeeTypes.length > 0) {
                let sql = `
                    SELECT
                        member_name,
                        SUM(COALESCE(call_count, 0)) as calls,
                        SUM(COALESCE(pr_count, 0)) as pr,
                        SUM(COALESCE(appointment_count, 0)) as appo,
                        SUM(COALESCE(call_hours, 0)) as callTime
                    FROM performance_rawdata
                    WHERE data_source = 'new'
                      AND input_date >= ?
                      AND input_date <= ?
                      AND member_name NOT IN (${excludePlaceholders})
                `;
                const args = [formatDateLocal(prevMonthStart), formatDateLocal(prevMonthSameDay), ...EXCLUDED_MEMBERS];

                // プロジェクト/担当者フィルター
                if (analysisSelectedProjects.length > 0) {
                    sql += ` AND project_name IN (${analysisSelectedProjects.map(() => '?').join(',')})`;
                    args.push(...analysisSelectedProjects);
                }
                if (analysisSelectedMembers.length > 0) {
                    sql += ` AND member_name IN (${analysisSelectedMembers.map(() => '?').join(',')})`;
                    args.push(...analysisSelectedMembers);
                }

                sql += ` GROUP BY member_name`;

                try {
                    const rows = await queryTurso(sql, args);
                    // 種別フィルターをJSで適用
                    const filtered = rows.filter(r => selectedEmployeeTypes.includes(getEmployeeType(r.member_name)));
                    const totals = filtered.reduce((acc, r) => {
                        acc.calls += parseInt(r.calls) || 0;
                        acc.pr += parseInt(r.pr) || 0;
                        acc.appo += parseInt(r.appo) || 0;
                        acc.callTime += parseFloat(r.callTime) || 0;
                        return acc;
                    }, { calls: 0, pr: 0, appo: 0, callTime: 0 });
                    return totals;
                } catch (error) {
                    console.error('Error fetching prev month same day data:', error);
                    return { calls: 0, pr: 0, appo: 0, callTime: 0 };
                }
            }

            // 種別フィルターなしの場合は従来通り集計
            let sql = `
                SELECT
                    SUM(COALESCE(call_count, 0)) as calls,
                    SUM(COALESCE(pr_count, 0)) as pr,
                    SUM(COALESCE(appointment_count, 0)) as appo,
                    SUM(COALESCE(call_hours, 0)) as callTime
                FROM performance_rawdata
                WHERE data_source = 'new'
                  AND input_date >= ?
                  AND input_date <= ?
                  AND member_name NOT IN (${excludePlaceholders})
            `;

            const args = [formatDateLocal(prevMonthStart), formatDateLocal(prevMonthSameDay), ...EXCLUDED_MEMBERS];

            // フィルター適用
            if (analysisSelectedProjects.length > 0) {
                sql += ` AND project_name IN (${analysisSelectedProjects.map(() => '?').join(',')})`;
                args.push(...analysisSelectedProjects);
            }
            if (analysisSelectedMembers.length > 0) {
                sql += ` AND member_name IN (${analysisSelectedMembers.map(() => '?').join(',')})`;
                args.push(...analysisSelectedMembers);
            }

            try {
                const rows = await queryTurso(sql, args);
                if (rows.length > 0) {
                    return {
                        calls: parseInt(rows[0].calls) || 0,
                        pr: parseInt(rows[0].pr) || 0,
                        appo: parseInt(rows[0].appo) || 0,
                        callTime: parseFloat(rows[0].callTime) || 0
                    };
                }
            } catch (error) {
                console.error('Error fetching prev month same day data:', error);
            }

            return { calls: 0, pr: 0, appo: 0, callTime: 0 };
        }

        // 担当者の種別を取得（部分マッチ対応）
        function getEmployeeType(name) {
            // 完全一致
            if (employeeMaster[name]) {
                return employeeMaster[name].type;
            }

            // 部分マッチ: talentの名前がperformance名の先頭に含まれるか
            for (const talentName of Object.keys(employeeMaster)) {
                if (name.startsWith(talentName)) {
                    return employeeMaster[talentName].type;
                }
            }

            // 逆方向: performanceの名前がtalentの先頭部分と一致するか
            for (const talentName of Object.keys(employeeMaster)) {
                if (talentName.startsWith(name)) {
                    return employeeMaster[talentName].type;
                }
            }

            // スペースやスラッシュで区切った最初の部分で比較
            const normalizedName = name.replace(/[@　\s]/g, '').split('/')[0];
            for (const talentName of Object.keys(employeeMaster)) {
                const normalizedTalent = talentName.replace(/[@　\s]/g, '').split('/')[0];
                if (normalizedName === normalizedTalent || normalizedName.startsWith(normalizedTalent) || normalizedTalent.startsWith(normalizedName)) {
                    return employeeMaster[talentName].type;
                }
            }

            return 'employee';
        }

        // Get members with data in current period

            if (!analysisData || !analysisData.records) return new Set();
            const membersWithData = new Set();
            analysisData.records.forEach(r => {

                // Check if member has any actual data
                if (r.calls > 0 || r.pr > 0 || r.appo > 0 || r.callTime > 0) {
                    membersWithData.add(r.name);
                }
            });
            return membersWithData;
        }

        // Sort members by: data existence → employee type → name
        function sortMembersByType(members) {
            const typeOrder = { 'employee': 0, 'intern': 1, 'contractor': 2 };
            const membersWithData = getMembersWithData();
            return [...members].sort((a, b) => {
                // First: sort by data existence (with data first)
                const hasDataA = membersWithData.has(a) ? 0 : 1;
                const hasDataB = membersWithData.has(b) ? 0 : 1;
                if (hasDataA !== hasDataB) return hasDataA - hasDataB;
                // Second: sort by employee type
                const typeA = typeOrder[getEmployeeType(a)] ?? 3;
                const typeB = typeOrder[getEmployeeType(b)] ?? 3;
                if (typeA !== typeB) return typeA - typeB;
                // Third: sort by name
                return a.localeCompare(b, 'ja');
            });
        }

        function getFilteredAnalysisData() {
            if (!analysisData || !analysisData.records) return { records: [], aggregated: null };

            let filtered = analysisData.records;

            // 除外メンバーをフィルタリング
            filtered = filtered.filter(r => !EXCLUDED_MEMBERS.includes(r.name));

            // 種別フィルター
            if (selectedEmployeeTypes.length > 0) {
                filtered = filtered.filter(r => selectedEmployeeTypes.includes(getEmployeeType(r.name)));
            }

            if (analysisSelectedProjects.length > 0) {
                filtered = filtered.filter(r => analysisSelectedProjects.includes(r.project));
            }
            if (analysisSelectedMembers.length > 0) {
                filtered = filtered.filter(r => analysisSelectedMembers.includes(r.name));
            }

            const aggregated = aggregateFilteredData(filtered);

            return { records: filtered, aggregated: aggregated };
        }

        function aggregateFilteredData(records) {
            let totalCalls = 0, totalPR = 0, totalAppo = 0, totalCallTime = 0;
            const dailyMap = {};

            records.forEach(r => {
                totalCalls += r.calls;
                totalPR += r.pr;
                totalAppo += r.appo;
                totalCallTime += r.callTime;

                if (r.date) {
                    if (!dailyMap[r.date]) {
                        dailyMap[r.date] = { calls: 0, pr: 0, appo: 0, callTime: 0 };
                    }
                    dailyMap[r.date].calls += r.calls;
                    dailyMap[r.date].pr += r.pr;
                    dailyMap[r.date].appo += r.appo;
                    dailyMap[r.date].callTime += r.callTime;
                }
            });

            return {
                totals: {
                    calls: totalCalls,
                    pr: totalPR,
                    appo: totalAppo,
                    callTime: totalCallTime,
                    callToPR: totalCalls > 0 ? Math.round(totalPR / totalCalls * 10000) / 100 : 0,
                    prToAppo: totalPR > 0 ? Math.round(totalAppo / totalPR * 10000) / 100 : 0,
                    callToAppo: totalCalls > 0 ? Math.round(totalAppo / totalCalls * 10000) / 100 : 0,
                    callsPerHour: totalCallTime > 0 ? Math.round(totalCalls / totalCallTime * 10) / 10 : 0
                },
                daily: Object.keys(dailyMap).sort().map(date => ({
                    date: date,
                    ...dailyMap[date],
                    callToPR: dailyMap[date].calls > 0 ? Math.round(dailyMap[date].pr / dailyMap[date].calls * 10000) / 100 : 0,
                    prToAppo: dailyMap[date].pr > 0 ? Math.round(dailyMap[date].appo / dailyMap[date].pr * 10000) / 100 : 0,
                    callToAppo: dailyMap[date].calls > 0 ? Math.round(dailyMap[date].appo / dailyMap[date].calls * 10000) / 100 : 0,
                    callsPerHour: dailyMap[date].callTime > 0 ? Math.round(dailyMap[date].calls / dailyMap[date].callTime * 10) / 10 : 0
                }))
            };
        }

                callTime: { label: '稼働時間 (H)', color: '#9b59b6', field: 'callTime' },
                callToPR: { label: '架電toPR率 (%)', color: '#ede07d', field: 'callToPR' },
                prToAppo: { label: 'PRtoアポ率 (%)', color: '#00a2da', field: 'prToAppo' },
                callToAppo: { label: '架電toアポ率 (%)', color: '#e04f24', field: 'callToAppo' },
                callsPerHour: { label: '架電数/H', color: '#ef947a', field: 'callsPerHour' }
            };

            const config = chartConfig[currentMemberChartType] || chartConfig.calls;

            // 選択された指標でソート（降順）
            const sortedData = [...memberData].sort((a, b) => b[config.field] - a[config.field]);

            const labels = sortedData.map(d => d.name);
            const data = sortedData.map(d => d[config.field]);

            // カラーパレット（担当者ごとに異なる色）
            const colorPalette = [
                '#1155cc', '#00a2da', '#e8d335', '#e04f24', '#86aaec',
                '#6dc6e5', '#ede07d', '#ef947a', '#437ce1', '#0083b0',
                '#dbc522', '#ec724e', '#c2d6f9', '#a1d7ea', '#f4edb6'
            ];

            const backgroundColors = data.map((_, i) => colorPalette[i % colorPalette.length] + '80');
            const borderColors = data.map((_, i) => colorPalette[i % colorPalette.length]);

            if (memberCompareChart) {
                memberCompareChart.destroy();
            }

            const ctx = document.getElementById('memberCompareChart').getContext('2d');

            memberCompareChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: config.label,
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.raw;
                                    if (config.field.includes('To') || config.field === 'callsPerHour') {
                                        return `${config.label}: ${value}`;
                                    }
                                    return `${config.label}: ${value.toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { color: '#e4e8ef' },
                            ticks: {
                                color: '#787b7f',
                                font: { family: "'Poppins', sans-serif" }
                            }
                        },
                        y: {
                            grid: { display: false },
                            ticks: {
                                color: '#434547',
                                font: { family: "'Noto Sans JP', sans-serif", size: 12 }
                            }
                        }
                    }
                }
            });
        }

        // 担当者別集計データを取得
        function getMemberAggregatedData() {
            if (!analysisData || !analysisData.records) return [];

            let filtered = analysisData.records;

            // 除外メンバーをフィルタリング
            filtered = filtered.filter(r => !EXCLUDED_MEMBERS.includes(r.name));

            // 種別フィルター
            if (selectedEmployeeTypes.length > 0) {
                filtered = filtered.filter(r => selectedEmployeeTypes.includes(getEmployeeType(r.name)));
            }

            // フィルター適用
            if (analysisSelectedProjects.length > 0) {
                filtered = filtered.filter(r => analysisSelectedProjects.includes(r.project));
            }
            if (analysisSelectedMembers.length > 0) {
                filtered = filtered.filter(r => analysisSelectedMembers.includes(r.name));
            }

            // 担当者別に集計
            const memberMap = {};
            filtered.forEach(r => {
                if (!memberMap[r.name]) {
                    memberMap[r.name] = { name: r.name, calls: 0, pr: 0, appo: 0, callTime: 0 };
                }
                memberMap[r.name].calls += r.calls;
                memberMap[r.name].pr += r.pr;
                memberMap[r.name].appo += r.appo;
                memberMap[r.name].callTime += r.callTime;
            });

            // 率を計算
            return Object.values(memberMap).map(m => ({
                ...m,
                callToPR: m.calls > 0 ? Math.round(m.pr / m.calls * 10000) / 100 : 0,
                prToAppo: m.pr > 0 ? Math.round(m.appo / m.pr * 10000) / 100 : 0,
                callToAppo: m.calls > 0 ? Math.round(m.appo / m.calls * 10000) / 100 : 0,
                callsPerHour: m.callTime > 0 ? Math.round(m.calls / m.callTime * 10) / 10 : 0
            }));
        }

        // 同期遅延チェック
        function checkSyncStatus(records) {
            if (!records || records.length === 0) return;

            // 最新のデータ日付を取得
            const dates = records.map(r => r.date).filter(d => d).sort();
            if (dates.length === 0) return;

            const latestDataDate = new Date(dates[dates.length - 1]);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // 前日までのデータがあれば正常（当日分はまだ入力されていない可能性があるため）
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            // 2日以上遅れている場合は警告
            const diffDays = Math.floor((yesterday - latestDataDate) / (1000 * 60 * 60 * 24));

            if (diffDays >= 2) {
                const warningText = `⚠️ 同期遅延の可能性: 最新データは ${latestDataDate.toLocaleDateString('ja-JP')} です（${diffDays}日遅れ）。GASトリガーを確認してください。`;
                document.getElementById('syncWarningText').textContent = warningText;
                document.getElementById('syncWarningBanner').classList.add('show');
            } else {
                document.getElementById('syncWarningBanner').classList.remove('show');
            }
        }

        // 同期警告を閉じる
        function dismissSyncWarning() {
            document.getElementById('syncWarningBanner').classList.remove('show');
        }

        // 日付をYYYY-MM-DD形式にフォーマット（ローカルタイム）
        function formatDateLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', async function() {
            // サイドバー初期化
            initSidebar();

            // デフォルトの日付範囲を設定（月初〜今日）
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);

            document.getElementById('analysisStartDate').value = formatDateLocal(firstDay);
            document.getElementById('analysisEndDate').value = formatDateLocal(now);

            // 社員マスターを先に読み込み
            await loadEmployeeMaster();

            // データ読み込み
            loadAnalysisData();
        });
    </script>
